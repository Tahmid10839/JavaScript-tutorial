<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Exercise 5 (Dictionary API)</title>
  </head>
  <body>
    <h1>Dictionary API</h1>

    <button type="button" id="fetchBtn" class="btn btn-primary">Data</button>

    <div class="container">
      <h1>Definition List</h1>
      <ul id="list">
      </ul>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        let fetchBtn = document.getElementById('fetchBtn');
        fetchBtn.addEventListener('click',btnHandler);
        function btnHandler(){
            let xhr = new XMLHttpRequest();

            xhr.open('GET','exercise_5.json',true);

            xhr.onload = function(){
                if(this.status===200){
                    let obj = JSON.parse(this.responseText);
                    console.log(obj);
                    let list = document.getElementById('list');
                    let str = "";
                    for (let index = 0; index < obj.results.length; index++) {
                        str += `<li>${obj.results[index]['definition']}</li>`; 
                    }
                    list.innerHTML = str;
                }
                else{
                    console.log('Some Error ocurred');
                }
            }
            xhr.send();
        }
    </script>
  </body>
</html>
