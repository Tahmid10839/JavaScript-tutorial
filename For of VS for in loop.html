
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>For in VS for of loop</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
        <button id="myBtn" class="btn btn-primary">Your Button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        const people = ['Tahmid','Rahim','Karim','Tamanna'];
        // Traditional for loop
        for (let index = 0; index < people.length; index++) {
            const element = people[index];
            console.log(element);
        }
        obj = {
            name: "Tahmid",
            language: "Javascript",
            developer: "Website"
        }
        // Iterating an object using traditional for loop
        for (let index = 0; index < Object.keys(obj).length; index++) {
            const element = obj[Object.keys(obj)[index]];
            console.log(element);
        }

        //Iterating an object using for in loop
        for(let key in obj){
            console.log(obj[key]);
        }

        str = "Tahmid is a bad boy";
        for(let char in str){
            console.log(str[char]);
        }
        for (let index = 0; index < str.length; index++) {
            const element = str[index];
            console.log(element);
        }
        for(let item in people){
            console.log(people[item]);
        }

        // using for of loop
        for(let name of people){
            console.log(name);
        }
        for(let name of str){
            console.log(name);
        }
    </script>

</body>
</html>
