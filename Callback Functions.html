<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Functions</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
    </div>
    <script>
        const students = [
            {name:"Tahmid",subject:"Javascript"},
            {name:"Rahim",subject:"Machine Learning"}
        ]

        function enrollStudent(student,callback){
            setTimeout(function() {
                students.push(student);
                console.log('Student has been enrolled');
                callback();
            }, 3000);
        }

        function getStudents(){
            setTimeout(function() {
                let str = "";
                students.forEach(function(student){
                    str += `<li>${student.name}</li>`;
                })
                document.getElementById('students').innerHTML = str;
                console.log('Students have been fetched');
            }, 1000);
        }

        let newStudent = {name:"Karim",subject:"Python"};
        enrollStudent(newStudent,getStudents);
        // getStudents();
        
    </script>
</body>
</html>
