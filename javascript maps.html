
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Javascript Maps</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
        <button id="myBtn" class="btn btn-primary">Your Button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        const myMap = new Map();
        const key1 = "mystr", key2 = {}, key3 = function(){};

        myMap.set(key1,'This is a string');
        myMap.set(key2,"This is a blank object");
        myMap.set(key3,"This is a blank function");
        console.log(myMap);

        //Getting the values from a map
        let value1 = myMap.get(key1);
        console.log(value1);
        let value2 = myMap.get(key2);
        console.log(value2);
        let value3 = myMap.get(key3);
        console.log(value3);

        //Getting the size of the map
        console.log(myMap.size);

        //Iterating map using for of loop
        for(let [key,value] of myMap){
            console.log(key,value);
        }

        //Get only keys
        for(let key of myMap.keys()){
            console.log('Key is ',key);
        }

        //Get only values
        for(let value of myMap.values()){
            console.log('Value is ',value);
        }

        //Using for each loop
        myMap.forEach((value,key)=>{
            console.log('Key is ',key);
            console.log('Value is ',value);
        })

        //Converting map to array
        const mapArray = Array.from(myMap);
        console.log('Map to Array is ',mapArray);
        //Converting map keys to array
        const mapkeysArray = Array.from(myMap.keys());
        console.log('Map to keys Array is ',mapkeysArray);
        //Converting map values to array
        const mapvaluesArray = Array.from(myMap.values());
        console.log('Map to values Array is ',mapvaluesArray);
    </script>

</body>
</html>
