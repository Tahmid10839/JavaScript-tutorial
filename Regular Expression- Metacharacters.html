
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Regular Expressions Metacharacters</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
        <button id="myBtn" class="btn btn-primary">Your Button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        let regex = /tahmid/;
        let str = 'Tahmid is a bad boy and tahmid read CSE';
        let result = regex.exec(str);
        console.log('The result from exec is ',result);
        if(regex.test(str)){
            console.log(`The ${str} matches the expression ${regex.source}`);
        }
        else{
            console.log(`The ${str} does not match the expression ${regex.source}`);
        }

        // Metacharacters Symbols
        let reg2 = /^Th/;   // ^ means starts with
        let str2 = 'This is tahmid';
        let result2 = reg2.exec(str2);
        console.log(result2);

        let reg3 = /id$/;   // $ means ends with
        let str3 = 'This is tahmid';
        let result3 = reg3.exec(str3);
        console.log(result3);

        let reg4 = /t.hmid/;   // . means match any one character
        let str4 = 'Tahmid is tahmid';
        let result4 = reg4.exec(str4);
        console.log(result4);

        let reg5 = /t*hmid/;   // * means match zero or more characters
        let str5 = 'Tahmid is taghfgdhmid';
        let result5 = reg5.exec(str5);
        console.log(result5);

        let reg6 = /ta?hm?id/;   // ? after character means that character is optional
        let str6 = 'thmid';
        let result6 = reg6.exec(str6);
        console.log(result6);

        let reg7 = /t\*mid/;   // \ to skip the character
        let str7 = 't*mid';
        let result7 = reg7.exec(str7);
        console.log(result7);
    </script>

</body>
</html>
