<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Event Object</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" value="submit">
        </form>
    </div>


    <script>
        document.getElementById('heading').addEventListener('click',function(e){
            console.log('You have clicked the heading');
            // location.href='//google.com';
            // window.location = '//google.com';
            console.log(e.target);
            console.log(e.target.className);
            console.log(e.target.classList);
            console.log(Array.from(e.target.classList));
            console.log(e.target.id);
            console.log(e.offsetX);
            console.log(e.offsetY);
            console.log(e.clientX);
            console.log(e.clientY);
        });
    </script>
    
</body>
</html>
