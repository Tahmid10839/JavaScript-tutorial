<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Properties, Methods & Templates</title>
</head>
<body>

    <script>
        const name = "Tahmid";
        const greeting = "Good Night";
        console.log(greeting + ' '+name);

        let html;
        html = "<h1>This is a heading</h1>" + 
                "<p>This is a para</p>";
        html = html.concat('this',' str2');
        console.log(html);
        console.log(html.length);
        console.log(html.toLowerCase());
        console.log(html.toUpperCase());
        console.log(html);
        console.log(html[0]);
        console.log(html.indexOf('This'));
        console.log(html.lastIndexOf('This'));
        console.log(html.indexOf('hdahskh'));
        console.log(html.charAt(1));
        console.log(html.endsWith('str2'));
        console.log(html.includes('str2'));
        console.log(html.substring(2,6));
        console.log(html.slice(2,6));
        console.log(html.slice(-4));
        console.log(html.split(' '));
        console.log(html.split('>'));
        console.log(html.replace('This','It'));

        let fruit1 = 'Orange';
        let fruit2 = 'Apple';
        let myHtml = `Hello ${name}
                      <h1>This is "a" Heading</h1>
                      <p> I like ${fruit1} & ${fruit2}`;
        document.body.innerHTML = myHtml;
    </script>
    
</body>
</html>
