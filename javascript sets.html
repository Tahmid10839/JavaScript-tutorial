
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Javascript Sets</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
        <button id="myBtn" class="btn btn-primary">Your Button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        const mySet = new Set();
        console.log('The set now looks like this ',mySet);
        mySet.add('this');
        mySet.add('this');
        mySet.add('that');
        mySet.add(35);
        mySet.add(true);
        mySet.add(false);
        console.log('The set now looks like this ',mySet);

        const mySet2 = new Set([1,2,'this','that',{a:45,b:40},'this'])
        console.log('New Set ',mySet2);

        console.log(mySet.size);
        console.log(mySet.has(true));
        console.log(mySet.has(40));

        console.log('Before Removal ',mySet);
        mySet.delete('that');
        console.log('After Removal ',mySet);

        //Iterating a Set
        for(let item of mySet){
            console.log('Item is ',item);
        }

        mySet.forEach((item)=>{
            console.log('Item is ',item);
        })

        const array = Array.from(mySet);
        console.log(array);
        for(let item of array){
            console.log(item);
        }
    </script>

</body>
</html>
