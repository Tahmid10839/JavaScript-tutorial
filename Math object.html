<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
    </div>

    <script>
        let x=3;
        let y=6;
        let z;
        z=x+y;
        console.log(z);
        z=x-y;
        console.log(z);
        z=x*y;
        console.log(z);
        z=x/y;
        console.log(z);
        
        z=Math;
        console.log(z);
        
        z=Math.PI;
        console.log(z);
        
        z=Math.E;
        console.log(z);
        
        z=Math.round(5.4);
        console.log(z);
        
        z=Math.ceil(5.4);
        console.log(z);
        
        z=Math.floor(5.4);
        console.log(z);
        
        z=Math.floor(-5.4);
        console.log(z);
        
        z=Math.abs(-5);
        console.log(z);
        
        z=Math.sqrt(64);
        console.log(z);

        z = Math.min(2,3,65,87,1);
        console.log(z);
        
        z = Math.max(2,3,65,87,1);
        console.log(z);

        z = Math.random();
        console.log(z);

        z = 100 * Math.random();
        console.log(z);

        z = Math.ceil(50+(100-50)*Math.random());
        console.log(z);
    </script>
</body>
</html>
