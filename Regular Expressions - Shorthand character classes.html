
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Regular Expressions - Shorthand Character Classes</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
        <button id="myBtn" class="btn btn-primary">Your Button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        let regex = /\wah/;   // \w means any _ or alphabet or number
        let str = 'tahmid is a bad boy';
        let result = regex.exec(str);
        console.log('The result from exec is ',result);

        let regex2 = /\w+ah/;   // \w+ means one or more (_ or alphabet or number)
        let str2 = 'tghk25_ahmid is a bad boy';
        let result2 = regex2.exec(str2);
        console.log('The result from exec is ',result2);

        let regex3 = /\Wboy/;   // \W means one non word character
        let str3 = 'tghk25_ahmid is a bad boy';
        let result3 = regex3.exec(str3);
        console.log('The result from exec is ',result3);

        let regex4 = /\W+boy/;   // \W+ means one or more than one non word character
        let str4 = 'tghk25_ahmid is a bad &%$#boy';
        let result4 = regex4.exec(str4);
        console.log('The result from exec is ',result4);

        let regex5 = /call \d568/;   // \d means digit
        let str5 = 'tghk25_ahmid call 956879658';
        let result5 = regex5.exec(str5);
        console.log('The result from exec is ',result5);

        let regex6 = /call \d+/;   // \d+ means one or more than one digit
        let str6 = 'tghk25_ahmid call 95687%9658';
        let result6 = regex6.exec(str6);
        console.log('The result from exec is ',result6);

        let regex7 = /\D9658/;   // \D means one non digit
        let str7 = 'tghk25_ahmid call 95687%tyu9658';
        let result7 = regex7.exec(str7);
        console.log('The result from exec is ',result7);

        let regex8 = /\D+9658/;   // \D+ means one or more than one non digit
        let str8 = 'tghk25_ahmid call 95687%yght9658';
        let result8 = regex8.exec(str8);
        console.log('The result from exec is ',result8);

        let regex9 = /\scall/;   // \s means one whitespace character
        let str9 = 'tghk25_ahmid call 95687%yght9658';
        let result9 = regex9.exec(str9);
        console.log('The result from exec is ',result9);

        let regex10 = /\s+call/;   // \s+ means one or more than one whitespace character
        let str10 = 'tghk25_ahmid   call 95687%yght9658';
        let result10 = regex10.exec(str10);
        console.log('The result from exec is ',result10);

        let regex11 = /\Scall/;   // \S means one non whitespace character
        let str11 = 'tghk25_ahmidcall 95687%yght9658';
        let result11 = regex11.exec(str11);
        console.log('The result from exec is ',result11);

        let regex12 = /\S+call/;   // \S+ means one or more than one non whitespace character
        let str12 = 'tghk25_ahmidcall 95687%yght9658';
        let result12 = regex12.exec(str12);
        console.log('The result from exec is ',result12);

        let regex13 = /call\b/;   // \b means word boundary
        let str13 = 'tghk25_ahmidcall 95687%yght9658';
        let result13 = regex13.exec(str13);
        console.log('The result from exec is ',result13);

        // Assertions
        let regex14 = /t(?=a)/;   // match if a comes after t
        let str14 = 'tghk25_ahmidcall 95687%yght9658 tahj';
        let result14 = regex14.exec(str14);
        console.log('The result from exec is ',result14);

        let regex15 = /t(?!a)/;   // match if a does not come after t
        let str15 = 'tghk25_ahmidcall 95687%yght9658 tahj';
        let result15 = regex15.exec(str15);
        console.log('The result from exec is ',result15);
        
        
    </script>

</body>
</html>
