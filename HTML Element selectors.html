<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Selectors</title>
</head>
<body>

    <div class="container">
        <h1 id="heading">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1</div>
        <div class="child">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" value="submit">
        </form>
    </div>

    <script>
        // Element Selectors
        // 1. Single Element Selector
        let element = document.getElementById('myfirst');
        console.log(element);
        console.log(element.className);
        console.log(element.childNodes);
        console.log(element.parentNode);
        element.style.color = 'orange';
        element.innerText = "Tahmid is a bad boy";
        element.innerHTML = "<b>Tahmid is a bad boy</b>";
        console.log(element.innerText);
        console.log(element.innerHTML);

        console.log(document.querySelector('#myfirst'));
        console.log(document.querySelector('.child'));
        console.log(document.querySelector('div'));
        console.log(document.querySelector('div').style.color='green');

        // 2. Multiple Element Selector
        console.log(document.getElementsByClassName('child'));
        console.log(document.getElementsByClassName('child')[0]);
        console.log(document.getElementsByClassName('container'));
        console.log(document.getElementsByClassName('container')[0].getElementsByClassName('child'));
        console.log(document.getElementsByTagName('div'));

        let elems = document.getElementsByTagName('div');
        // Array.from(elems).forEach(element => {
        //     console.log(element);
        //     element.style.color = 'blue';
        // });
        for (let index = 0; index < elems.length; index++) {
            const element = elems[index];
            console.log(element);
            element.style.color = 'blue';
            
        }

    </script>

    
</body>
</html>
