<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>

    <script>
        let marks = [10,20,30,40,50];
        const fruits = ['Orange','Apple',"Mango"];
        const mixed = ['Orange',10,[3,5]];
        const arr = new Array(12,13,520,'Orange');

        console.log(marks);
        console.log(fruits);
        console.log(mixed);
        console.log(arr);
        console.log(arr[2]);
        console.log(arr.length);
        console.log(Array.isArray(arr));
        console.log(Array.isArray('dhaho'));
        console.log(Array.isArray('Orange'));

        arr[0] = 'Tahmid';
        console.log(arr);
        let arre = arr[0];
        console.log('Element : ',arre);

        console.log(marks.indexOf(40));

        // Mutating or Modifying
        marks.push(68);   //Insert element at the end
        marks.unshift(14);  //Insert element at the first
        marks.pop();
        marks.shift();
        marks.splice(1,2);
        marks.reverse();
        console.log(marks);

        let marks2 = [15,68,98];
        marks = marks.concat(marks2);
        console.log(marks); 


        let myobj = {
            name:'Tahmid',
            isActive: true,
            marks:[1,5,3,6]
        };
        console.log(myobj);
        console.log(myobj.name);
        console.log(myobj['name']);

    </script>
    
</body>
</html>
