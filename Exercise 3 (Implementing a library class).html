    <script>
        class Library{
            constructor(bookList){
                this.booklist = bookList;
                this.issuedBooks = {};
            }
            getbooklist(){
                this.booklist.forEach(element => {
                    console.log(element);
                });
            }
            issueBook(bookName,user){
                this.bookname = bookName;
                let c=0;
                this.booklist.forEach(element => {
                    if(element==this.bookname){
                        if(this.issuedBooks[bookName]==undefined){
                            this.issuedBooks[bookName] = user;
                            c = c+1;
                            console.log(`${this.issuedBooks[bookName]} issued ${this.bookname}`);

                        }
                        else{
                            console.log('This book is already issued');
                            c=c+1;
                        }

                    }
                });
                if(c==0){
                    console.log("This book is not in the library");
                }
            }
            returnBook(bookName){
                this.bookname = bookName;
                let c=0;
                this.booklist.forEach(element => {
                    if(element==this.bookname){
                        if(this.issuedBooks[bookName]!=undefined){
                            c = c+1;
                            console.log(`${this.issuedBooks[bookName]} successfully returned ${this.bookname}`);
                            delete this.issuedBooks[bookName];
                        }
                        else{
                            console.log('This book is not issued');
                            c=c+1;
                        }
                    }
                });
                if(c==0){
                    console.log("This book is not in the library");
                }
                
            }
        }
        let book = new Library(['python','C','C++']);
        console.log(book);
        console.log(book.getbooklist());
        book.issueBook('dsadas','Tahmid');
        book.issueBook('python','Rahim');
        book.issueBook('python','Karim');
        book.returnBook('dasdsad');
        book.returnBook('C');
        book.returnBook('python');
        book.issueBook('python','Karim');

    </script>
