<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 (Creating editable div)</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
    </div>


    <script>
        let divelem = document.createElement('div');
        let val = localStorage.getItem('text');
        let text;
        if(val==null){
            text = document.createTextNode('This is my element. Click to edit it.');
        }
        else{
            text = document.createTextNode(val);
        }
        divelem.setAttribute('id','elem');
        divelem.setAttribute('class','elem');
        divelem.setAttribute('style','border: 2px solid black; width: 200px; margin: 10px; padding: 10px;');
        divelem.appendChild(text);
        
        let container = document.querySelector('.container');
        let first = document.getElementById('myfirst');

        container.insertBefore(divelem,first);
    
        divelem.addEventListener('click',function(){
            let nota = document.getElementsByClassName('textarea').length;
            if(nota==0){
                let html = divelem.innerHTML;
                divelem.innerHTML = `<textarea class="form-control textarea" id="textarea" rows="3">${html}</textarea>`;
            }

            let ta = document.getElementById('textarea');
            ta.addEventListener('blur',function(){
                divelem.innerHTML = ta.value;
                localStorage.setItem('text',divelem.innerHTML);
            });

        });
    </script>
    
</body>
</html>
