
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Regular Expressions Character Sets</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
        <button id="myBtn" class="btn btn-primary">Your Button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        let regex = /t[a-z]hmid/;   // can be any characters from a to z
        let str = 'tahmid is a bad boy';
        let result = regex.exec(str);
        console.log('The result from exec is ',result);
        if(regex.test(str)){
            console.log(`The ${str} matches the expression ${regex.source}`);
        }
        else{
            console.log(`The ${str} does not match the expression ${regex.source}`);
        }

        let reg2 = /t[agh]hmid/;   // can be a, g or h
        let str2 = 'tahmid is a bad boy';
        let result2 = reg2.exec(str2);
        console.log('The result from exec is ',result2);

        let reg3 = /t[^agh]hmid/;   // not a, g or h
        let str3 = 'tahmid is a bad boy';
        let result3 = reg3.exec(str3);
        console.log('The result from exec is ',result3);

        let reg4 = /t[^agh]hm[iu]d/;   // not a, g or h and i or u
        let str4 = 'tjhmid is a bad boy';
        let result4 = reg4.exec(str4);
        console.log('The result from exec is ',result4);

        let reg5 = /t[a-zA-Z]hm[iu0-9]d/;   // not a, g or h and i or u
        let str5 = 'tjhm2d is a bad boy';
        let result5 = reg5.exec(str5);
        console.log('The result from exec is ',result5);

        // Quantifiers
        let reg6 = /ta{2}hmid/;   // a can occur exactly 2 times
        let str6 = 'taahmid';
        let result6 = reg6.exec(str6);
        console.log("The result from exec is ",result6);

        let reg7 = /ta{0,2}hmid/;   // a can occur 0 to 2 (0 or 1 or 2) times
        let str7 = 'tahmid';
        let result7 = reg7.exec(str7);
        console.log("The result from exec is ",result7);

        // Groupings
        let reg8 = /(tah){2}([0-9]m){2}id/;
        let str8 = "tahtah2m5mid";
        let result8 = reg8.exec(str8);
        console.log('The result from exec is ',result8);
        
    </script>

</body>
</html>
