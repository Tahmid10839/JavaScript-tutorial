<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        <!-- comment -->
        <h1 id="heading" class="head this is">Welcome to Website</h1>
        <div class="child red" id="myfirst">Child 1
            <ul class="this" id="myul">
                <li class="list" id="ful">This</li>
                <li class="list">is</li>
                <li class="list" id="lul">List</li>
            </ul>

        </div>
        <div class="child2">Child 2</div>
        <div class="child red">Child 3</div>
        <div class="child">Child 4</div>
        <form action="">
            <a href="//google.com">Google</a><br>
            <label for="">Enter your name:</label>
            <input type="text">
            <input type="submit" id="btn" value="submit">
        </form>
        <h1>Students List</h1>
        <ul id="students"></ul>
    </div>
    <script>

        const tahmid = ()=>{
            console.log('This is Arrow Function');
        }
        tahmid();

        const greet = () => "This is one line arrow function without using return";
        console.log(greet());
        
        const greet2 = ()=> ({name:'Tahmid'});
        console.log(greet2());

        const greet3 = (name)=> "Good Morning "+name;
        console.log(greet3('Tahmid'));

        const greet4 = name => "Good Morning "+name;
        console.log(greet4('Tahmid'));

        const greet5 = (name,ending)=> "Good Morning "+name+" "+ending;
        console.log(greet5('Tahmid','bye'));
        
    </script>
</body>
</html>
